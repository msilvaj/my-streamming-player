<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal OGG Player with Repeat</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .player-container {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Play button stands out a bit more */
        #playPauseBtn {
            background-color: #fff;
            color: #000;
        }

        /* Active state for Repeat button */
        button.active {
            background-color: #1DB954; /* Spotify-ish green */
            color: white;
            border-color: #1DB954;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <audio id="myAudio" src="your-file.ogg"></audio>
        
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="repeatBtn">Repeat: OFF</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playPauseBtn');
        const repeatBtn = document.getElementById('repeatBtn');

        // Play / Pause Logic
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playBtn.textContent = 'Play';
            }
        });

        // Repeat (Loop) Logic
        repeatBtn.addEventListener('click', () => {
            // .loop is a built-in property of HTML audio
            audio.loop = !audio.loop; 
            
            if (audio.loop) {
                repeatBtn.textContent = 'Repeat: ON';
                repeatBtn.classList.add('active');
            } else {
                repeatBtn.textContent = 'Repeat: OFF';
                repeatBtn.classList.remove('active');
            }
        });

        // Reset Play button text if audio ends naturally (and loop is OFF)
        audio.addEventListener('ended', () => {
            if (!audio.loop) {
                playBtn.textContent = 'Play';
            }
        });
    </script>

</body>
</html>
